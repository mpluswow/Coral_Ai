<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Main Page</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: #00bcd4;
            margin: 0;
            text-align: left;
            margin: 10px;
        }

        .menu-items {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu-items li {
            margin: 10px;
        }

        .menu-items button {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 14px 16px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-items button:hover {
            background-color: #555;
        }

        #content {
            margin-top: 60px;
            text-align: left;
            padding: 30px;
            color: #fff;
        }
    </style>
</head>
<body>

<nav>
    <h1>Coral Ai</h1>
    <ul class="menu-items">
        <li><button onclick="window.location.href='https://frozenrealm.uk/'">Home</button></li>
        <li><button onclick="window.location.href='https://wiki.frozenrealm.uk/'">Wiki</button></li>
        <li><button onclick="window.location.href='https://ai.frozenrealm.uk/app'">App</button></li>
    </ul>
</nav>

<div id="content">
    
    <h2>School project, in Development phase.</h2>
	<br>
	Contact via e-email: contact@frozenrealm.uk
</div>

</body>
</html>
